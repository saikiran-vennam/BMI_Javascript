<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">BMI Calculator</h1>
    <div class="card">
    <label class='lab' for="age">Age</label>
    <input type="number" id="age" name="age" min="2" max="120"> <br>
    <h2> Gender: </h2>
        <label class="container">Male
        <input type="radio" name="radio">
        <span class="check"></span>
        </label>
        <label class="container">Female
        <input type="radio" name="radio">
        <span class="check"></span>
        </label>
    <label class='lab' for="height">Height</label>
    <input type="number" id="height" name="height" required><br>
    <label class='lab' for="weight">Weight</label>
    <input type="number" id="weight" name="weight" required><br>
    <button type="submit" onclick="calculateBMI()" >Calculate</button>
    <button type="reset" onclick="clear()">Clear</button>
    <div id="result"> </div>
    </div>
    <script >
        function calculateBMI() {
            let h = document.getElementById('height').value;
            let w = document.getElementById('weight').value;
            let a = document.getElementById('age').value;
            var container = document.querySelector("#result");
            let h1 = document.createElement("h1");
            if(a>120 || a<2) {
                h1.setAttribute("style","color:red;")
                h1.innerHTML = "Age should be less than 120 and greater than 2";
                container.appendChild(h1);
            }
            else {
                h1.setAttribute("style","color:green;")
                let bmi = Math.round(w/((h*h)/10000)).toFixed(2);
                h1.innerHTML = "Your BMI is " + bmi;
                container.appendChild(h1);
            }
        }
        function clear() {
            document.querySelector("#age").vaule = '';
            document.querySelector("#height").vaule = '';
            document.querySelector("#weight").vaule = '';
            document.querySelector(".container").setAttribute("checked", false)
        }
    </script>
</body>
</html>
